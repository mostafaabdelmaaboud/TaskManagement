<div class="container containerListTasks">
  <div class="header">
    <button mat-raised-button color="primary" (click)="openDialog()">Add Tasks</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element, let index = index"> {{index + 1}} </td>
    </ng-container>

    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- user Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.user}} </td>
    </ng-container>

    <!-- deadLineData Column -->
    <ng-container matColumnDef="deadLineData">
      <th mat-header-cell *matHeaderCellDef> dead Line Data </th>
      <td mat-cell *matCellDef="let element"> {{element.deadLineData}} </td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> actions </th>
      <td mat-cell *matCellDef="let element" class="columnActionTable">
        <button mat-raised-button color="primary">Update</button>

        <button mat-raised-button color="warn">Delete</button>

      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
