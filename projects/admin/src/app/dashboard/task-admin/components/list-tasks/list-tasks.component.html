<div class="container containerListTasks">
  <div class="header">
    <button mat-raised-button color="primary" (click)="openDialog()">Add Tasks</button>
  </div>
  <div class="containerTable position-relative">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td class="image-td" mat-cell *matCellDef="let element, let index = index">
          <img [alt]="element.title" [src]="linkServer +'/' + element.image" alt="" width="70px" height="70px">
        </td>
      </ng-container>
      <!-- title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- user Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let element"> {{element.user}} </td>
      </ng-container>

      <!-- deadLineData Column -->
      <ng-container matColumnDef="deadline">
        <th mat-header-cell *matHeaderCellDef> dead Line Data </th>
        <td mat-cell *matCellDef="let element"> {{element.deadline}} </td>
      </ng-container>

      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      <!-- actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> actions </th>
        <td mat-cell *matCellDef="let element" class="columnActionTable">
          <button mat-raised-button color="primary">Update</button>
          <button mat-raised-button color="warn" (click)="deleteRow(element._id)">Delete</button>
          <div class="row-spinner" *ngIf="element._id && element.loading" id="spinner-{{element.id}}">
            <mat-spinner diameter="60" [style.width.px]="60" [style.height.px]="60"></mat-spinner>
          </div>

        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <div class="contentSpinner" *ngIf="isLoading">
      <mat-spinner diameter="60" [style.width.px]="60" [style.height.px]="60"></mat-spinner>
    </div>
  </div>



</div>
